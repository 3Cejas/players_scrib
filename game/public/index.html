        body {
            display: flex;
            justify-content: center;
            align-items: center;

            font-size: 6vw;
            padding-top: 5vw;
        }

    cursor:auto;

    .bn {
    position: relative;
    outline: none;
    text-decoration: none;
    border-radius: 1.5vw;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    text-transform: uppercase;
    height: 15vw;
    width: 40vw;
    opacity: 1;
    background-color: #ffffff;
    border: 1px solid rgba(0, 0, 0, 0.6);
}

.bn .bnspan {
    color: #000000;
    font-size: 4.5vw;
    letter-spacing: 0.1vw;
}

.bn:hover {
    animation: bn54rotate 0.7s ease-in-out both;
}

.bn:hover .bnspan {
    animation: bn54storm 0.7s ease-in-out both;
    animation-delay: 0.06s;
}

@keyframes bnrotate {
    0% {
        transform: rotate(0deg) translate3d(0, 0, 0);
    }

    25% {
        transform: rotate(3deg) translate3d(0, 0, 0);
    }

    50% {
        transform: rotate(-3deg) translate3d(0, 0, 0);
    }

    75% {
        transform: rotate(1deg) translate3d(0, 0, 0);
    }

    100% {
        transform: rotate(0deg) translate3d(0, 0, 0);
    }
}

@keyframes bnstorm {
    0% {
        transform: translate3d(0, 0, 0) translateZ(0);
    }

    25% {
        transform: translate3d(4px, 0, 0) translateZ(0);
    }

    50% {
        transform: translate3d(-3px, 0, 0) translateZ(0);
    }

    75% {
        transform: translate3d(2px, 0, 0) translateZ(0);
    }

    100% {
        transform: translate3d(0, 0, 0) translateZ(0);
    }
}

* {
	padding: 0;
	margin: 0;
	box-sizing: border-box;
}

/* Estilos para la sección 'our-skills' */
.our-skills {
	padding: 2rem; /* Unidad relativa */
	width: 100%; /* Ancho máximo */
	max-width: 500px; /* Ancho máximo en píxeles */
}

/* Media query para pantallas menores de 768px */
@media (max-width: 768px) {
	.our-skills {
		padding: 1rem; /* Reducción del padding */
	}
}

.our-skills .skill {
	margin: 2rem 1rem; /* Unidades relativas */
}

.skill p {
	margin-bottom: 1rem; /* Unidad relativa */
	color: #fff;
	font-size: 0.8rem; /* Unidad relativa */
}

.skill .progress-line {
	position: relative;
	width: 100%;
	height: 0.5rem; /* Unidad relativa */
	background: rgba(255, 255, 255, 0.05);
	border-radius: 8px;
}

.skill .progress-line::before {
	position: absolute;
	content: "";
	height: 15px;
	width: 15px;
	top: 50%;
	left: 0;
	transform: translateY(-50%);
	background: var(--bg);
	border-radius: 50%;
	box-shadow: 0 0 5px var(--bg), 0 0 10px var(--bg);
	z-index: 1;
	animation: circle-animate 2s forwards ease-out;
	opacity: 0;
}

@keyframes circle-animate {
	25% {
		left: 0;
		opacity: 1;
	}
	100% {
		opacity: 1;
		left: calc(var(--wd) - 8px);
	}
}

.skill .progress-line span {
	position: relative;
	display: block;
	height: 100%;
	width: 0;
	background: var(--bg);
	border-radius: 8px;
	box-shadow: 0 0 5px var(--bg);
	animation: span-animate 2s forwards ease-out;
}

@keyframes span-animate {
	25% {
		width: 0;
	}
	100% {
		width: var(--wd);
	}
}

.skill .progress-line span::before {
	position: absolute;
	content: "";
	width: 0;
	height: 0;
	border: 7px solid transparent;
	border-top-color: var(--bg);
	top: -9px;
	right: -6px;
	opacity: 0;
	animation: hint 0.2s forwards 2.2s;
}

.skill .progress-line span::after {
	position: absolute;
	content: var(--tx);
	color: #222;
	top: -30px;
	right: -16px;
	background: var(--bg);
	padding: 3px 6px;
	font-size: 14px;
	font-weight: bold;
	border-radius: 4px;
	box-shadow: 0 0 5px var(--bg);
	opacity: 0;
	animation: hint 0.2s forwards 2.2s;
}

@keyframes hint {
	to {
		transform: translateY(-5px);
		opacity: 1;
	}
}

/* YouTube icon */
#ytb {
	position: absolute;
	height: 70px;
	width: 70px;
	top: calc(50% - 35px);
	left: 10px;
	text-align: center;
	line-height: 70px;
	border: 2px solid transparent;
	color: #ff1717;
	font-size: 30px;
	transition: 0.2s;
}

#ytb:hover {

}

/* Estilos base para .start-btn */
.start-btn {

/* Estilos específicos para el primer botón */

/* Estilos para active (hacer clic en el botón) */
.start-btn:active {

    box-shadow: 0 0.2em 0.2em rgba(0, 0, 0, 0.2); /* Sombra más sutil al hacer clic */
}
