<!DOCTYPE html>
<html lang="es">
<head>
    <link  rel="icon"   href="../../img/logo.png" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCRB - IntÃ©rpretes ðŸŽ­</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <link rel="stylesheet" type="text/css" href="../css/dashboard-players.css">
    <style>
        * {
            cursor: auto;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            font-family: "Retro-gaming", sans-serif;
            color: #f4fbff;
            background:
                linear-gradient(90deg, rgba(0, 126, 186, 0.24) 0%, rgba(6, 10, 18, 0.58) 42%, rgba(6, 10, 18, 0.58) 58%, rgba(178, 38, 38, 0.24) 100%),
                radial-gradient(circle at 14% 20%, rgba(0, 181, 255, 0.2), transparent 56%),
                radial-gradient(circle at 86% 20%, rgba(255, 67, 67, 0.2), transparent 56%),
                radial-gradient(circle at 50% 120%, rgba(255, 255, 255, 0.08), transparent 62%),
                #02040a;
            background-color: #02040a;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            padding: clamp(14px, 3vw, 34px);
        }

        .actor-select-panel {
            width: min(100%, 980px);
            border-radius: clamp(14px, 2vw, 24px);
            border: 1px solid rgba(146, 194, 255, 0.34);
            background:
                linear-gradient(145deg, rgba(4, 14, 28, 0.92), rgba(8, 8, 15, 0.92)),
                repeating-linear-gradient(
                    -45deg,
                    rgba(255, 255, 255, 0.03) 0 12px,
                    rgba(255, 255, 255, 0.01) 12px 24px
                );
            box-shadow:
                inset 0 0 0 1px rgba(255, 255, 255, 0.05),
                0 0 2.2rem rgba(0, 0, 0, 0.55);
            padding: clamp(18px, 3vw, 34px);
        }

        .actor-select-title {
            margin: 0;
            text-align: center;
            font-size: clamp(1.2rem, 2.8vw, 2.1rem);
            letter-spacing: 0.08em;
            text-transform: uppercase;
            text-shadow: -0.08em 0 rgba(255, 64, 64, 0.72), 0.08em 0 rgba(74, 235, 255, 0.72);
        }

        .actor-select-subtitle {
            margin: clamp(10px, 1.6vw, 14px) 0 clamp(18px, 2.2vw, 24px);
            text-align: center;
            font-size: clamp(0.68rem, 1.25vw, 0.9rem);
            letter-spacing: 0.08em;
            opacity: 0.85;
        }

        .actor-select-grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: clamp(12px, 2.1vw, 20px);
        }

        .actor-select-btn {
            --equipo-color: #46f0ff;
            --equipo-sombra: rgba(70, 240, 255, 0.45);
            --equipo-fondo-a: rgba(8, 24, 36, 0.88);
            --equipo-fondo-b: rgba(7, 12, 20, 0.94);
            --equipo-texto: #d8f9ff;
            appearance: none;
            border: 1px solid color-mix(in srgb, var(--equipo-color), transparent 38%);
            border-radius: clamp(12px, 1.8vw, 18px);
            background:
                linear-gradient(150deg, var(--equipo-fondo-a), var(--equipo-fondo-b)),
                radial-gradient(circle at 18% 20%, color-mix(in srgb, var(--equipo-color), transparent 70%), transparent 55%);
            color: var(--equipo-texto);
            padding: clamp(12px, 1.9vw, 18px);
            display: grid;
            grid-template-columns: clamp(40px, 7vw, 70px) 1fr;
            align-items: center;
            gap: clamp(10px, 1.4vw, 14px);
            width: 100%;
            min-height: clamp(82px, 13vw, 132px);
            text-align: left;
            font-family: inherit;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow:
                inset 0 0 0 1px rgba(255, 255, 255, 0.04),
                0 0 1.05rem color-mix(in srgb, var(--equipo-sombra), transparent 40%);
            transition: transform 160ms ease, box-shadow 160ms ease, border-color 160ms ease;
        }

        .actor-select-btn::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(110deg, transparent 25%, rgba(255, 255, 255, 0.18) 50%, transparent 72%);
            transform: translateX(-125%);
            transition: transform 360ms ease;
            pointer-events: none;
        }

        .actor-select-btn:hover,
        .actor-select-btn:focus-visible {
            transform: translateY(-2px) scale(1.01);
            border-color: color-mix(in srgb, var(--equipo-color), white 15%);
            box-shadow:
                inset 0 0 0 1px rgba(255, 255, 255, 0.1),
                0 0 1.55rem color-mix(in srgb, var(--equipo-sombra), transparent 18%);
            outline: none;
        }

        .actor-select-btn:hover::after,
        .actor-select-btn:focus-visible::after {
            transform: translateX(130%);
        }

        .actor-select-btn--1 {
            --equipo-color: #46f0ff;
            --equipo-sombra: rgba(70, 240, 255, 0.44);
            --equipo-fondo-a: rgba(5, 24, 39, 0.9);
            --equipo-fondo-b: rgba(5, 13, 23, 0.94);
            --equipo-texto: #d5f8ff;
        }

        .actor-select-btn--2 {
            --equipo-color: #ff6b6b;
            --equipo-sombra: rgba(255, 107, 107, 0.45);
            --equipo-fondo-a: rgba(34, 9, 12, 0.9);
            --equipo-fondo-b: rgba(17, 6, 9, 0.94);
            --equipo-texto: #ffe0e0;
        }

        .actor-select-icon {
            width: clamp(40px, 7vw, 66px);
            height: clamp(40px, 7vw, 66px);
            border-radius: 999px;
            border: clamp(2px, 0.26vw, 4px) solid color-mix(in srgb, var(--equipo-color), white 22%);
            display: grid;
            place-items: center;
            font-size: clamp(1rem, 2.2vw, 1.65rem);
            background: rgba(0, 0, 0, 0.36);
            box-shadow: 0 0 0.8rem color-mix(in srgb, var(--equipo-sombra), transparent 45%);
            color: var(--equipo-color);
        }

        .actor-select-copy {
            min-width: 0;
            display: grid;
            gap: 0.28em;
        }

        .actor-select-role {
            font-size: clamp(0.56rem, 0.96vw, 0.74rem);
            letter-spacing: 0.14em;
            text-transform: uppercase;
            color: color-mix(in srgb, var(--equipo-color), white 28%);
        }

        .actor-select-name {
            font-size: clamp(0.92rem, 1.7vw, 1.36rem);
            letter-spacing: 0.06em;
            text-transform: uppercase;
            color: var(--equipo-texto);
            text-shadow:
                -0.06em 0 color-mix(in srgb, var(--equipo-color), transparent 32%),
                0 0 0.55em color-mix(in srgb, var(--equipo-color), transparent 56%);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        @media (max-width: 780px) {
            .actor-select-grid {
                grid-template-columns: 1fr;
            }

            .actor-select-btn {
                min-height: clamp(76px, 18vw, 104px);
            }
        }
    </style>
</head>
<body>
    <main class="actor-select-panel">
        <h1 class="actor-select-title">Actor, Â¿por quiÃ©n actÃºas?</h1>
        <p class="actor-select-subtitle">Selecciona la escritora/equipo al que vas a interpretar.</p>
        <div class="actor-select-grid">
            <button
                id="escritxr1"
                class="actor-select-btn actor-select-btn--1"
                type="button"
                onclick="window.location.href='./source/index.html?player=1'">
                <span class="actor-select-icon" aria-hidden="true">&#x1F58B;&#xFE0F;</span>
                <span class="actor-select-copy">
                    <span class="actor-select-role">Equipo azul</span>
                    <span class="actor-select-name">Escritxr 1</span>
                </span>
            </button>
            <button
                id="escritxr2"
                class="actor-select-btn actor-select-btn--2"
                type="button"
                onclick="window.location.href='./source/index.html?player=2'">
                <span class="actor-select-icon" aria-hidden="true">&#x1F58B;&#xFE0F;</span>
                <span class="actor-select-copy">
                    <span class="actor-select-role">Equipo rojo</span>
                    <span class="actor-select-name">Escritxr 2</span>
                </span>
            </button>
        </div>
    </main>
</body>
<script src="../config.js"></script>
